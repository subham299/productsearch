<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product search </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <form">
            <i class="fas fa-search"></i>
            <input type="text" name="" id="searchItem" placeholder="Search products" onkeyup="search()" />
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="img/tshirt.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>T-shirt for everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/watch.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>Watch for everyone</h2>
                    <h3>$125</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bag.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>Bag for everyone</h2>
                    <h3>$85</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/hoodie.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>Hoodie for everyone</h2>
                    <h3>$125</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/shoe.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>nike shoe for everyone</h2>
                    <h3>$225</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/cup.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>Cup for everyone</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/mobile.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>I-phone for everyone</h2>
                    <h3>$925</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/pumashoe.jpg" height="70px" width="70px">
                <div class="p-details">
                    <h2>Puma-shoe for everyone</h2>
                    <h3>$295</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
